<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EthixxTradeBot - Unified Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background-start-rgb: 10, 15, 30;
        --background-end-rgb: 22, 30, 53;
        --card-rgb: 16, 22, 41;
        --card-border-rgb: 38, 46, 73;
        --primary-glow-rgb: 59, 130, 246;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background-end-rgb))',
              foreground: '#e0e0e0',
              card: 'rgb(var(--card-rgb) / 0.8)',
              'card-foreground': '#e0e0e0',
              popover: 'rgb(var(--card-rgb))',
              'popover-foreground': '#e0e0e0',
              primary: {
                DEFAULT: '#3b82f6',
                foreground: '#ffffff',
                glow: 'rgba(var(--primary-glow-rgb), 0.3)',
              },
              secondary: '#1c233a',
              'secondary-foreground': '#e0e0e0',
              muted: '#1c233a',
              'muted-foreground': '#a0a0a0',
              accent: '#364060',
              'accent-foreground': '#f0f0f0',
              destructive: '#ff5555',
              'destructive-foreground': '#ffffff',
              border: 'rgb(var(--card-border-rgb))',
              input: '#2a314e',
              ring: '#3b82f6',
              success: '#22c55e',
              warning: '#f59e0b',
              'accent-yellow': '#facc15',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(circle at top left, rgb(var(--background-start-rgb)), transparent 80%)',
              'card-glow': 'radial-gradient(circle at 50% -50%, var(--tw-gradient-stops))',
            },
            boxShadow: {
                'primary-glow': '0 0 25px 0 rgba(var(--primary-glow-rgb), 0.3)',
                'card-hover': '0 0 30px -5px rgba(var(--primary-glow-rgb), 0.2)',
            },
            keyframes: {
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'background-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              }
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'background-pan': 'background-pan 15s ease infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "zustand": "https://aistudiocdn.com/zustand@^4.5.4",
    "zustand/": "https://aistudiocdn.com/zustand@^4.5.4/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^2.4.0"
  }
}
</script>
</head>
  <body class="bg-background text-foreground dark">
    <div class="fixed inset-0 z-[-1] bg-gradient-radial from-[rgb(var(--background-start-rgb))] to-background"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
